<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<input  id = "input"  type = "text" />
<button  onclick = "send()" >发送</button >
<button  onclick = "close1()" >关闭</button >
<pre  id = "output" > </pre >

<script >
    var input = document.getElementById("input");
    var output = document.getElementById('output');
    // 生成 websocket 对象
    var ws = new WebSocket("ws://127.0.0.1:8080/ws?name=xfy&password=123456");

    // 成功建立链接触发
    ws.onopen = function () {
        output.innerHTML += "状态： 已经链接 \n";
    };


    // 收到信息触发
    ws.onmessage = function (e) {
        console.log(e); tun
        output.innerHTML += "server: " + e.data + "\n";
    };

    // 关闭触发
    ws.onclose = function (e) {
        console.log(e);
        output.innerHTML += "server: close" + e.data + "\n";
    };

    ws.onerror  = function (e) {
        console.log(e);
        output.innerHTML += "server: close" + e.data + "\n";
    };

    function send() {
        ws.send(input.value);
        input.value = '';
        console.log(123);

    }

    function close1() {
        ws.close();
        console.log(123);
    }


</script >
</body>
</html>
